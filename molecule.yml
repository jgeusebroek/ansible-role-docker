---
ansible:
  playbook: tests/molecule_playbook.yml
dependency:
  name: galaxy
  requirements_file: tests/requirements.yml
driver:
  name: docker
docker:
  containers:
    - name: debian8
      image: jgeusebroek/debian8-molecule
      image_version: latest
      command: /lib/systemd/systemd
      ansible_groups:
        - debian
    # - name: debian7
    #   image: jgeusebroek/debian7-molecule
    #   image_version: latest
    #   privileged: true
    #   command: /sbin/init
    #   ansible_groups:
    #     - debian
    - name: centos7
      image: jgeusebroek/centos7-molecule
      image_version: latest
      command: /usr/lib/systemd/systemd
      ansible_groups:
        - redhat
    # - name: centos6
    #   image: centos
    #   image_version: 6
    #   privileged: true
    #   command: /sbin/init
    #   ansible_groups:
    #     - redhat
    - name: ubuntu1604
      image: jgeusebroek/ubuntu1604-molecule
      image_version: latest
      command: /lib/systemd/systemd
      ansible_groups:
        - ubuntu
